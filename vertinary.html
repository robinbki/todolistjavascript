<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link rel="stylesheet" href="./css/vartinary.css" />

    <title>Home</title>
  </head>
  <body>
    <header id="header-content">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <div class="navbar-brand">
            <a href="/">
              <img src="./vertnairy/img/logo.png" alt="" class="img-fluid" />
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#main-nav-expand"
            aria-controls="main-nav-expand"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon">
              <i class="fal fa-bars"></i>
            </span>
          </button>
          <div class="offcanvas offcanvas-end" id="main-nav-expand">
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a href="/" class="nav-link"> Home </a>
                </li>
                <li class="nav-item">
                  <a href="#features" class="nav-link"> Features </a>
                </li>
                <li class="nav-item">
                  <a href="#pricing" class="nav-link"> Pricing </a>
                </li>
                <li class="nav-item">
                  <a href="/white-label/" class="nav-link">
                    White label service
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link"> Contact </a>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      aria-label="Username"
                      aria-describedby="addon-wrapping"
                    />
                    <div class="input-group-append">
                      <i class="fas fa-search"></i>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
